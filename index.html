<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      src="https://kit.fontawesome.com/4dedb32f0c.js"

    <header>

        <div class="nav-container">

            <h3>Influencer products</h3>

            <div class="nav-icon">
              <i

/images/main-camera.png              ></i>

            <button class="banner-btn">Preebook now &nbsp <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i></button>

          <div class="banner-photo">
            <img src="./images/main-camera.png" alt="">

                <img src="./images/Circle design.svg" alt="">
